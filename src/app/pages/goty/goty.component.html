<h2>Votar por el juego del a√±o</h2>
<hr>
<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col"
    *ngFor="let game of listGames">

        <div class="card bg-dark">
            <img [src]="game.url" class="card-img-top" [alt]="game.name">
            <div class="card-body">
                <h5 class="card-title">{{ game.name }}</h5>
                <p class="card-text">Votos: {{ game.votos }}</p>

                <div class="d-grid">
                    <button class="btn btn-outline-primary" 
                            (click)="votarJuego(game)">Votar</button>
                </div>
            </div>
        </div>        

    </div>
    
  </div>
